name: Deploy Site on push
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get the latest code
      uses: actions/checkout@v2.3.2
    - uses: actions/setup-node@master
    - name: Installing composer reqs
      run: COMPOSER_MEMORY_LIMIT=-1 composer install --ignore-platform-reqs
    - name: Installing npm reqs
      run: npm i --force
    - name: Clear laravel cache
      run: php artisan cache:clear
    - name: Clear laravel config cache
      run: php artisan config:clear
    - name: Move js files to public directory outside code repo directory
      run: ${{ secrets.WORDS_APP_COPY_JS_FILES}}
    - name: Move css files to public directory outside code repo directory
      run: ${{ secrets.WORDS_APP_COPY_CSS_FILES}}
    - name: Update composer reqs
      run: COMPOSER_MEMORY_LIMIT=-1 composer update --ignore-platform-reqs
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.LARAVEL_SITE_SERVER}}
        username: ${{ secrets.LARAVEL_SITE_USER}}
        password: ${{ secrets.LARAVEL_SITE_PASS}}
